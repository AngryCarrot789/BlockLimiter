name: BlockLimiter
version: 1.0.0
description: A plugin for limiting the amount of a specific block players can place
author: Carrot/REghZy
main: reghzy.blocklimiter.BlockLimiter
prefix: BlockLimiter

permissions:
  blocklimiter.command.reload:
    description: Permission to reload the config files
    default: op

commands:
  blocklimiterreload:
    permission: blocklimiter.command.reload
    aliases:
      - blreload